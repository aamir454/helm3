apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-simple
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/aamir454/helm3.git
    targetRevision: HEAD
    path: postgresql
  destination: 
    server: https://kubernetes.default.svc
    namespace: postgres-simple

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true